services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ARTIFACTS_DIR: /data/artifacts
      LOG_LEVEL: info
      CORS_ORIGIN: "*"
    depends_on:
      - redis
    volumes:
      - artifacts:/data/artifacts:ro
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    environment:
      NODE_ENV: production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TEMPLATES_DIR: /opt/templates
      ARTIFACTS_DIR: /data/artifacts
      WORKSPACE_DIR: /tmp/work
      LOG_LEVEL: info
      WORKER_CONCURRENCY: 2
      JOB_TIMEOUT_MS: 60000
    depends_on:
      - redis

    # Read-only templates; writeable artifacts
    volumes:
      - ../templates:/opt/templates:ro
      - artifacts:/data/artifacts:rw

    # Basic hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    init: true

    # Resource limits
    cpus: 2.0
    mem_limit: 2048m
    pids_limit: 256

    restart: unless-stopped

volumes:
  redis_data:
  artifacts:
